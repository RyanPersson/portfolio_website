    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form role="form" action="http://formspree.io/ryanpersson.dev@gmail.com" method="POST">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <!--Buffers column on left-->
                        <div class="col-lg-8 m-2">

                            <input type="hidden" name="_next" value="#" />
                            <input type="hidden" name="_subject" value="New submission!" />
                            <input type="text" name="_gotcha" style="display:none" />

                            <div class="form-group">
                                <label for="InputName">Your Name</label>
                                <input type="text" class="form-control" name="name" id="InputName"
                                    placeholder="Enter Name" required>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Your Email</label>

                                <input type="email" class="form-control" id="InputEmail" name="_replyto"
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="InputMessage">Message</label>

                                <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5"
                                    required></textarea>
                            </div>


                        </div>
                        <hr class="hidden-lg">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        <input type="submit" name="submit" id="submit" value="SUBMIT" class="btn btn-info pull-right">
                    </div>
                </form>
            </div>
        </div>
